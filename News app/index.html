<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Digest - News Aggregator</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Hero Section Background Image */
       /* Hero Section Background Image */
.hero {
    background-image: url('https://images.pexels.com/photos/518543/pexels-photo-518543.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    height: 60vh;
}


        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        #newsContainer::-webkit-scrollbar {
            width: 10px;
        }

        #newsContainer::-webkit-scrollbar-thumb {
            background-color: #4a90e2;
            border-radius: 10px;
        }

        #newsContainer::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">

    <!-- Hero Section -->
    <section class="hero">
        <div class="relative z-10 flex flex-col justify-center items-center text-white h-full">
            <h1 class="text-5xl font-bold mb-4">Daily Digest</h1>
            <p class="text-xl">Your trusted source for the latest news</p>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <div class="container mx-auto mt-12 px-4">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-8">
            <!-- Search Bar -->
            <div class="w-full md:w-2/3">
                <input type="text" id="searchInput" placeholder="Search for news articles..." 
                    class="w-full p-4 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-md">
            </div>

            <!-- Category Filter -->
            <div class="w-full md:w-1/3">
                <select id="categorySelect" 
                    class="w-full p-4 text-lg border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-md">
                    <option value="">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                </select>
            </div>
        </div>

        <!-- News Articles Section -->
        <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Articles will be rendered here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-12">
            <button id="loadMoreBtn" class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-8 py-4 rounded-full shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Load More</button>
        </div>
    </div>
</body>

</html>
